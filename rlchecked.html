<!DOCTYPE html>

<html lang="es-ES">

<head>

  <meta charset="utf-8">

  <title>RLChecked Plugin</title>

  <meta name="author" content="Rodrigo Ludgero" />

  <meta name="robots" content="all" />

  <meta name="description" content="jQuery plugin checkbox radio-button rlChecked Rodrigo Ludgero javascript crossbrowser keyboard accessible" />

  <meta name="keywords" content="jQuery plugin, checkbox, radio-button, rlChecked, Rodrigo Ludgero, javascript, crosbrowser, keyboard accessible" />

  <meta name="author" content="Rodrigo Ludgero" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.7.3/build/cssreset/cssreset-min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all" />

  <link rel="stylesheet" type="text/css" href="css/rlchecked.css" media="all" />


  <script rel="dns-prefetch" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>

  <script type="text/javascript" src="js/rlchecked.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>

</head>
<body>
  <section class="container">
    <div class="text">
      <h1>rlChecked</h1>
      <h2>jQuery plugin cross-browser and keyboard accessible, tested even IE7.</h2>
    </div>
    <form>
      <fieldset>
        <legend>Checkboxes</legend>
        <ul>
          <li>
            <input id="zero" checked="checked" type="checkbox" name="chkbx" />
            <label for="zero">Checkbox</label>
          </li>
          <li>
            <input id="one" checked="checked" type="checkbox" name="chkbx" />
            <label for="one">Checkbox</label>
          </li>
          <li>
            <input id="two" type="checkbox" name="chkbx" />
            <label for="two">Checkbox</label>
          </li>
          <li>
            <input id="three" checked="checked" disabled="disabled" type="checkbox" name="chkbx" />
            <label for="three">Disable Checked</label>
          </li>
          <li>
            <input id="four" disabled="disabled" type="checkbox" name="chkbx" />
            <label for="four">Disable Unchecked</label>
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>Radio Buttons</legend>
          <div>
            <input id="fourteen" checked="checked" type="radio" name="radio" />
            <label for="fourteen">Radio</label>
          </div>
          <div>
            <input id="fifteen" type="radio" name="radio" />
            <label for="fifteen">Radio</label>
          </div>
          <div>
            <input id="sixteen" type="radio" name="radio" />
            <label for="sixteen">Radio</label>
          </div>
          <div>
            <input id="eighteen" disabled="disabled" checked="checked" type="radio" name="radio2" />
            <label for="eighteen">Disable Checked</label>
          </div>
          <div>
            <input id="nineteen" disabled="disabled" type="radio" name="radio2" />
            <label for="nineteen">Disable Unchecked</label>
          </div>
      </fieldset>
    </form>

    <div class="follow">
      <a class="btn" href="https://github.com/Rodrigo-Ludgero" title="Github Rodrigo-Ludgero">
        <span>
          <img src="img/github-octocat.png" alt="cuenta github rodrigo ludgero" />
        </span>
      </a>
    </div>

  </section>
</body>
</html>

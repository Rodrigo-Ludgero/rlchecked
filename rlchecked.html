<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>RLChecked Plugin</title>
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.7.3/build/cssreset/cssreset-min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/rlchecked.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>

</head>
<body>

	<form>
		<fieldset>
			<ul>
				<li>
					<input checked="checked" type="checkbox" name="ckbx" />
					<label for="check">Full</label>
				</li>
				<li>
					<input type="checkbox" name="ckbx" />
					<label for="check">Empty</label>
				</li>
				<li>
					<input type="radio" name="radio" />
					<label for="odd">Odd</label>
				</li>
				<li>
					<input checked="checked" type="radio" name="radio" />
					<label for="even">Even</label>
				</li>
			</ul>
		</fieldset>
	</form>

</body>
</html>
